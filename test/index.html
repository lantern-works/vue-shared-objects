<!DOCTYPE html>
<html>
  <head>
    <style>
      [ v-cloak ] { display: none; }
      body { font-family: monospace; }
      tr td {
        padding: 2rem;
        border-bottom: 1px solid #eee;
        border-right: 1px solid #eee;
      }
      td:hover {
        background: #eee;
        cursor: pointer;
      }
      div {
        padding: 2rem 0rem;
      }

      .deleted {
        opacity: 0.25;
      }
    </style>
  </head>
  <body>
    <div>Test</div>
    <div id="app" v-cloak>
      {{ "Please meet the" | titlecase }}
      {{ worldName | pluralize(worldCount) | uppercase}}
      {{ "AND THANK YOU" | lowercase }}

      <div>
        <table>
          <tr v-for="so in collection.all"  :class="so.isDeleted() ? 'deleted' : 'active'">
            <td @click="print(so)">{{so.constructor.name}}</td>
            <td @click="so.type == 'fancy' ? update(so) : print(so)">{{so.type}}</td>
            <td @click="so.isDeleted() ? save(so) : remove(so)">{{ so.value }}</td>
          </tr>
        </table>
      </div>

      <button @click="saveNewItem">New</button>

    </div>
    <script src="../vendor/view.min.js"></script>
    <script src="../vendor/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module" src="./test.js"></script>
  </body>
</html>
